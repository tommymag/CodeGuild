{% extends "base.html" %}

{% block content %}


<h1>Blog Site!!!</h1>
{% if blogs %}
	
{% for blog in blogs %}
  <a href="{% url 'blog_app:blog_content' blog.blog_slug %}">{{ blog.blog_title }}</a> - <i>{{blog.owner}}</i>
<br> <div class='tip'>Summary:</div>

{{blog.summary}}<br>

Slug='{{blog.blog_slug}}'<br/><br>
{% endfor %}

<br>
  <a href="{% url 'blog_app:blog_create' %}">Create a blog</a>
	

{% endif %}



{% endblock %}
